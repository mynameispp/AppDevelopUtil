apply plugin: 'com.android.application'

//使用正式地址测试
def Test_Api_Release = false
android {
    compileSdkVersion 29
    buildToolsVersion "30.0.1"
    defaultConfig {
        applicationId "com.ffzxnet.developutil"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters "armeabi-v7a"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    applicationVariants.all {
        variant ->
            variant.outputs.all {
                //只处理生产版本
                if (buildType.name == 'release') {
                    def createTime = new Date().format("MMddHHmm", TimeZone.getTimeZone("GMT+08:00"))
                    // app包名称
                    outputFileName = "testApp_v" + defaultConfig.versionName + "_c" + defaultConfig.versionCode + "_" + createTime + "_" + buildType.name + ".apk"
//                    指定release输出到指定文件夹
//                    variant.getPackageApplication().outputDirectory = new File(config.appReleaseDir + "/${createTime}")
                } else {
                    outputFileName = "testApp_v" + defaultConfig.versionCode + "_" + buildType.name + ".apk"
                }
            }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            //ApiImp请求参数配置
            buildConfigField("Boolean", "BuildTypes", project.BuildTypes_Release)//是否是Release版本
            buildConfigField("String", "BASE_API", project.BASE_API_Release)//服务器地址
            buildConfigField("String", "Bugly_AppId", project.Bugly_AppId)//BugLy AppId
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            //ApiImp请求参数配置
            if (Test_Api_Release) {
                //用正式环境测试
                buildConfigField("Boolean", "BuildTypes", project.BuildTypes_Debug)//是否是Release版本
                buildConfigField("String", "BASE_API", project.BASE_API_Release)//服务器地址
            } else {
                buildConfigField("Boolean", "BuildTypes", project.BuildTypes_Debug)//是否是Release版本
                buildConfigField("String", "BASE_API", project.BASE_API_Debug)//服务器地址
            }
            buildConfigField("String", "Bugly_AppId", project.Bugly_AppId)//BugLy AppId
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

